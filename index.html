<!DOCTYPE html>
<html>
<head>
	<title>HangMan</title>
	<!--Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--media query/ viewport-->
	<meta name ="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<header>
		<div id="wrapperHeader">
			<div id="header">
			<img src="assets/images/logo.png" alt="logo">
			</div>
		</div>
	</header>
	
	<div class="wrapper">
		<!-- instructions -->
		<div class="info">

		<!--button to start-->
		<button type="reset"><img src="images/pokeball.png" width="15"></button>

		<h1 class="pokeball"> Click to Catchem' All </h1>
		<div class="yellow">
			<h1> <b> Successful Catches: </b> </h1>
			<h1 class="wins"></h1>
		</div>

		<div id="losses">
			<h1> Failed Attempt </h1>
			<h1 class="lose"> </h1>
 		</div>
	

		<div class = "word">
			<h1> What's that Pokemon?</h1>
			<h1 class="answer"></h1>	
		</div>

		<div class="tries">
			<h1>tries remaining: </h1>
			<h1 class="guesses"></h1>
		</div>

		<div class="answersGuessed">
			<h1> used letters: </h1>
			<h1 class="black"></h1>
		</div>

		<h1 class="red"></h1>

		<!-- ANSWER -->
		<div class="answer"></div>
			<h1 class="response"></h1>
			<div class="pokemon"></div>
			<h1 class="anykey"></h1>
		</div>	

	<div class="HangMan"></div>
	</div>

	<script src="assets/javascript/game.js" type="text/javascript"> </script>
</body>
</html>
